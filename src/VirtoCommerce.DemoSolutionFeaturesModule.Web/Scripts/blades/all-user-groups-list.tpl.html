<div class="blade-static __expanded">
    <div class="breadcrumbs">
        <a title="Back" ng-click='navigateBack()' class="back">
            <i class="fa fa-arrow-left"></i> {{'demoSolutionFeaturesModule.blades.all-user-groups-list.back' | translate}}
        </a>
    </div>
    <div class="form-group">
        <div class="form-input">
            <input placeholder="{{ 'platform.placeholders.search-keyword' | translate }}" class="search-input" ng-model="blade.searchKeyword" />
            <button class="btn __other clear-keyword-button" type="button">
                <i class="btn-ico fa fa-times" title="Clear" ng-click="clearKeyword()"></i>
            </button>
        </div>
        <p class="form-count">{{'demoSolutionFeaturesModule.blades.all-user-groups-list.count' | translate}} <span class="count" ng-bind="filtered.length"></span></p>
    </div>
</div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <div class="table-wrapper">
                <table class="table stripped-table">
                    <tbody>
                        <tr class="table-item" ng-repeat="data in blade.assignedTags | filter: blade.searchKeyword as filtered">
                            <td class="table-col checkbox">
                                <label class="form-control __checkbox">
                                    <input type="checkbox" ng-model="data.$selected">
                                    <span class="check"></span>
                                </label>
                            </td>
                            <td class="table-col table-group-item" ng-click='blade.selectNode(data)'>
                                <span>{{data.value}}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p class="note" ng-if="!blade.assignedTags.length">{{ 'demoSolutionFeaturesModule.blades.user-groups-list.labels.no-assigned' | translate }}</p>
        </div>
    </div>
</div>
